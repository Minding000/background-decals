<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<script defer type="module">
			import { Decal, DottedCircle, Color } from "../../../src";
			import { FallingDots } from "../../../src/decals/falling-dots";

			try {
				const decal = new Decal([
					new DottedCircle({
						dotRadius: 3,
						circleRadius: 0.6,
						color: Color.GREEN
					}),
					new DottedCircle({
						color: Color.RED,
						rotationDirection: "counter-clockwise"
					}),
					new FallingDots()
				], { width: 800 })
				decal.start()
				const canvas = decal.getElement()
				canvas.style.border = "solid 1px #546546"
				document.body.append(canvas)
			} catch(error) {
				console.error(error.toString())
			}
		</script>
	</head>
	<body></body>
</html>
